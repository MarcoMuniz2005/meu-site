<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Namoro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden; /* DESABILITA SCROLL NATURAL */
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff);
      color: #333;
    }
    section {
      height: 100vh; /* Cada se√ß√£o ocupa uma tela inteira */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    /* Bot√µes estilo */
    .btn-scroll {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
      user-select: none;
    }
    .btn-scroll:hover {
      background-color: #ff4757;
    }
    /* T√≠tulos */
    h1, h2 {
      margin-bottom: 20px;
    }

    /* Timeline horizontal */
    .timeline-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .timeline-card {
      display: inline-block;
      width: 250px;
      margin-right: 15px;
      vertical-align: top;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 10px;
      background: white;
      user-select: none;
    }
    .timeline-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .timeline-card .card-body {
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Carta overlay */
    #carta-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #carta-overlay.show {
      display: flex;
    }
    #carta-fechada, #carta-aberta {
      background: white;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
      color: #444;
      user-select: none;
    }
    #carta-fechada {
      cursor: pointer;
      text-align: center;
    }
    #carta-fechada h2 {
      color: #ff6b81;
      margin-bottom: 10px;
    }
    #carta-fechada p {
      font-style: italic;
      font-size: 1rem;
    }
    #carta-aberta p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    #carta-aberta button {
      margin-top: 30px;
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Pedido de namoro */
    #pedido h1 {
      font-size: 3rem;
      color: #ff4d6d;
      font-family: 'Georgia', serif;
      margin-bottom: 40px;
    }
    #pedido .btn-lg {
      padding: 15px 40px;
      font-size: 1.5rem;
      user-select: none;
    }
    #btn-nao {
      position: absolute;
      transition: top 0.3s ease, left 0.3s ease;
      cursor: pointer;
    }
    #botoes-pedido {
      position: relative;
      width: 300px;
      display: flex;
      justify-content: center;
      gap: 20px;
      user-select: none;
    }
    #mensagem-resposta {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #333;
      min-height: 2rem;
      user-select: none;
    }

    /* Responsivo simples */
    @media (max-width: 400px) {
      #pedido h1 {
        font-size: 2.2rem;
      }
      .timeline-card {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Se√ß√£o 1 -->
  <section id="inicio">
    <div style="position: fixed; bottom: 20px; right: 40px; z-index: 999;">
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2o2xhyri4aJUtgMGkf5P0J?utm_source=generator"
    width="330" height="90" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
    loading="lazy"></iframe>
</div>
    <h1>Queria te dizer uma coisa...</h1>
    <button class="btn-scroll" onclick="navegarPara('relembrar')">Clique para continuar</button>
  </section>

  <!-- Se√ß√£o 2 -->
  <section id="relembrar">
    <h2>Mas antes, quero te mostrar nossos momentos</h2>
    <button class="btn-scroll" onclick="navegarPara('historia')">Clique para continuar</button>
  </section>

  <!-- Se√ß√£o 3: Timeline -->
  <section id="historia">
    <h2 style="color: #ff6b81;">Nossa hist√≥ria üíñ</h2>
    <div class="timeline-wrapper" tabindex="0" aria-label="Linha do tempo de fotos e datas">
      <div class="timeline-card">
        <img src="img/img1.png" alt="Primeiro encontro" />
        <div class="card-body">
          <h5>09/11/2024</h5>
          <p>Nosso primeiro encontro</p>
        </div>
      </div>

      <div class="timeline-card">
        <img src="https://picsum.photos/id/1015/300/150" alt="Primeiro encontro" />
        <div class="card-body">
          <h5>16/12/2024</h5>
          <p>descricao</p>
        </div>
      </div>

      <div class="timeline-card">
        <img src="https://picsum.photos/id/1015/300/150" alt="Primeiro encontro" />
        <div class="card-body">
          <h5>10/03/2023</h5>
          <p>descricao</p>
        </div>
      </div>

      <div class="timeline-card">
        <img src="https://picsum.photos/id/1016/300/150" alt="Viagem" />
        <div class="card-body">
          <h5>22/06/2023</h5>
          <p>descricao</p>
        </div>
      </div>
      <div class="timeline-card">
        <img src="https://picsum.photos/id/1018/300/150" alt="Dia especial" />
        <div class="card-body">
          <h5>14/02/2024</h5>
          <p>descricao</p>
        </div>
      </div>
    </div>
    <button class="btn-scroll" onclick="navegarPara('pedido')">Clique para continuar</button>
  </section>

  <!-- Overlay da carta -->
  <div id="carta-overlay" role="dialog" aria-modal="true" aria-labelledby="carta-title">
    <!-- Carta fechada -->
    <div id="carta-fechada" tabindex="0" onclick="abrirCarta()" aria-describedby="carta-instrucao">
      <h2 id="carta-title">Tenho uma carta pra voc√™</h2>
      <p id="carta-instrucao">(clique para abrir)</p>
    </div>
    <!-- Carta aberta -->
    <div id="carta-aberta" style="display:none;">
      <p id="textoDigitado"></p>
      <button onclick="fecharCarta()">Continuar üíñ</button>
    </div>
  </div>

  <!-- Se√ß√£o 4: Pedido -->
  <section id="pedido" style="position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff0f5;">
  <h1 style="font-size: 3rem; color: #ff4d6d; font-family: 'Georgia', serif; margin-bottom: 40px; text-align: center;">
    Quer namorar comigo?
  </h1>

  <div id="btn-container" style="position: relative; width: 100%; max-width: 400px; height: 200px; margin: 0 auto;">
    <button onclick="mostrarCarta()" class="btn btn-success btn-lg" style="position: relative; z-index: 1;">
      Sim ‚ù§Ô∏è
    </button>

    <button id="btn-nao" class="btn btn-danger btn-lg" style="position: absolute; top: 10px; left: 10px;">
      N√£o üò±
    </button>
  </div>

  <div id="mensagem-resposta" style="margin-top: 40px; font-size: 1.5rem; color: #333;"></div>
</section>

<script>
  // Navega√ß√£o programada
  function navegarPara(id) {
    const sec = document.getElementById(id);
    if (sec) {
      sec.scrollIntoView({behavior: 'smooth'});
    }
  }

  // Controle da carta
  const carta = `texto fofo :)`;

  let i = 0;
  let cartaAberta = false;

  function mostrarCarta() {
    document.getElementById('carta-overlay').classList.add('show');
    document.body.style.overflow = 'hidden'; // mant√©m scroll off
  }

  function abrirCarta() {
    if (cartaAberta) return;
    cartaAberta = true;
    document.getElementById('carta-fechada').style.display = 'none';
    const aberta = document.getElementById('carta-aberta');
    aberta.style.display = 'block';
    digitarTexto();
  }

  function digitarTexto() {
    if (i < carta.length) {
      document.getElementById('textoDigitado').innerHTML += carta.charAt(i);
      i++;
      setTimeout(digitarTexto, 35);
    }
  }

  function fecharCarta() {
    document.getElementById('carta-overlay').classList.remove('show');
    document.body.style.overflow = 'hidden'; // scroll continua off
    navegarPara('pedido');
  }

  // Bot√£o "N√£o" que foge perto do "Sim"
  const btnNao = document.getElementById("btn-nao");
  const container = document.getElementById("btn-container");

  function moverBotaoNao() {
  const containerRect = container.getBoundingClientRect();
  const btnRect = btnNao.getBoundingClientRect();

  const maxTop = container.clientHeight - btnNao.offsetHeight;
  const maxLeft = container.clientWidth - btnNao.offsetWidth;

  const top = Math.random() * maxTop;
  const left = Math.random() * maxLeft;

  btnNao.style.top = `${top}px`;
  btnNao.style.left = `${left}px`;
}
// Fugir no desktop com mouse
btnNao.addEventListener("mouseenter", moverBotaoNao);

// Fugir no mobile com toque
btnNao.addEventListener("touchstart", (e) => {
  e.preventDefault(); // evita clicar por acidente
  moverBotaoNao();
});

  // Quando a pessoa clica em "Sim"
  function responderSim() {
    document.getElementById('mensagem-resposta').innerText = "Eu sabia! üòç Te amo!";
  }
</script>

</body>
</html>
